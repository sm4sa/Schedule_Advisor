{% load static %}
{% load bootstrap5 %}
{% load socialaccount %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8" name="google-site-verification" content="TFFmJSCFLyD_YXzosd5prNCeJZ5J-6OdqORnVi5A0zo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'scheduling_app/CSS/website-base.css' %}">
  <script src="{% static 'scheduling_app/JS/jquery-3.6.3.min.js' %}"></script>
</head>

<body>
  {% include 'scheduling_app/common/navbar.html' %}

  <div class="container col-md-6 py-5">
    <div class="card bg-transparent border-0 shadow-lg">
      <div class="card-body">
        <div class="text-center">
          <div class="row">
            <div class="col-md-12">
              <h1 class="mb-4">Login</h1>
            </div>
          </div>
          <div class="d-grid gap-2 mt-3">
            <a class="login btn btn-outline-dark" role="button" href="{% provider_login_url 'google' %}">
              <img width="20px" style="margin-bottom:3px; margin-right:5px;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />

            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'scheduling_app/common/message.html' %}
  {% include 'scheduling_app/common/footer.html' %}

</html>
